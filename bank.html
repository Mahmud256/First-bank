<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Our Bank</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>

                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>

                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">00</span></h3>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Now Deposit</h4>

                    <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="$ Amount to your deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Now Withdraw</h4>

                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" 
                        placeholder="$ Amount to your withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>

                </div>
            </div>

        </section>
    </main>
    <script src="deposit/deposit.js"></script>
    <script src="deposit/withdraw.js"></script>
</body>

</html>
