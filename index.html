<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>First Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Login Your Account</h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-login" class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Login</button>
            </div>
        </section>
    </main>
<script src="login/script.js"></script>
</body>

</html>
